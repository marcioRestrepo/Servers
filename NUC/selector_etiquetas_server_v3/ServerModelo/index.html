<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Etiquetas</title>
    <link rel="stylesheet" href="stilos.css" />
</head>

<body>

    <div class="container">

        <div class="top">
            <div class="imagenes">
              <img class="logo" src="" alt="" />
              <img class="logondos" src="" alt="" />
            </div>
            <h1 class="titulo">Buenas y Defectuosas</h1>
            <br />
            <p class="parrafo">
              Clasificaci√≥n de etiquetas (Buena o Defectuosa) usando
              Inteligencia artificial y una camara.
            </p>
        </div>
        
        <div class="mid">
    
            <div class="row1">
                <div class="predictor1">
                    <button class="boton" type="submit" onclick="cambiarCam1()" id="CAM">CAM</button>
                    <div id="webcam-container"></div>
                    <button class="boton" type="button" onclick="init1()">Start Model</button>
                    <button class="boton" type="button" Id="initSend" onclick="sendNow1()">Start Send</button>
                    <button class="boton" type="button" Id="stopSend" onclick="sendStop1()">Stop Send</button>
                    <div id="label-container"></div>
                    <div class="resultado" id="resultado">
                      <p></p>
                    </div>
                </div>
            </div>
    
            <div class="row2">
                <div class="predictor2">
                    <button class="boton" type="submit" onclick="cambiarCam2()" id="CAM2">CAM</button>
                    <div id="webcam-container2"></div>
                    <button class="boton" type="button" onclick="init2()">Start Model</button>
                    <button class="boton" type="button" Id="initSend2" onclick="sendNow2()">Start Send</button>
                    <button class="boton" type="button" Id="stopSend2" onclick="sendStop2()">Stop Send</button>
                    <div id="label-container2"></div>
                    <div class="resultado2" id="resultado2">
                      <p></p>
                    </div>
                </div>
            </div>
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
    <script src="modelUno.js"></script>
    <script src="modelDos.js"></script>
    

</body>
</html>
